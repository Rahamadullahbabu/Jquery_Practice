<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Examples</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .change-color {
            color: green;
        }
    </style>
</head>
<body>

    <p class="change-color">This text color can be changed.</p>

    <script>
         $('.change-color').css('color', 'red');
    </script>

</body>
</html>
